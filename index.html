<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Birth Year</title>
</head>

<body>


    <center>
        <h2 style="color: 32A80F" align="center"> Calculate Birth Year from Age <br> </h2>
        <form > <!--style="margin-top:100px"-->
            Type your age: <input style="height:30px; width:400px; padding-left:10px;" type="number" name="number" id="number" />
            <input style="height:35px;" type="button" value="Find Birth Year" id="button" />
            <h3><center><p id="year">Year</p></center></h3>
        </form> <br> <br>
    </center>
	
	<center>  
        <h2 style="color: 32A80F" align="center"> Calculate Age from Date of Birth <br> </h2>   
		Date of birth: <input style="height:30px; width:400px; padding-left:10px;" type=date id = DOB>  
		<span id = "message" style="color:rgb(255, 0, 212)"> </span>     
		  
		<button style="height:35px;" type="submit" onclick = "ageCalculator()"> Age at the Date of </button> <br><br>  
		<h3 style="color:32A80F" id="result" align="center"></h3>   
		</center>  
	

<script type="text/javascript">

    //Birthyear calculator
	function calculate() {
	
		var number = document.getElementById("number").value;
		
		if (number == "" || number == 0) {
			
			window.alert("Please type your correct age!");
			return;
		}
		
		var date = new Date().getFullYear();
		
		var birthyear = date - number;
		
		document.getElementById("year").style.display = "block";
		document.getElementById("year").innerHTML = "Your birth year is " + birthyear;
	}

	document.getElementById("year").style.display = "none";
	
	document.getElementById("button").onclick = function() {  calculate();  };

	//Age Calculator
	function ageCalculator() {  
    var userinput = document.getElementById("DOB").value;  
    var dob = new Date(userinput);  
    if(userinput==null || userinput=='') {  
      document.getElementById("message").innerHTML = "Please choose a date";    
      return false;   
    } else {  
          
    var month_diff = Date.now() - dob.getTime();  
       
    var age_dt = new Date(month_diff);   
     
    var year = age_dt.getUTCFullYear();  
   
    var age = Math.abs(year - 1970);  
      
    //display the calculated age  
    return document.getElementById("result").innerHTML =  "Your age is " + age + " years ";  
   
    } 
    
}  


</script>



</body>
</html>
